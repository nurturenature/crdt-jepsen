name: 'PGlite + Generated API + Single Transactions'

on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Name of Test'
        type: string
        required: true
        default: 'PGlite + Generated API + Single Transactions'
      jepsen_cli:
        description: 'Jepsen CLI'
        type: string
        required: true
        default: 'lein run --workload electric-pglite --rate 50 --time-limit 100'
  schedule:
    - cron:  '0 0 * * *'

jobs:
  electric-pglite-single-txn:
    uses: nurturenature/jepsen-causal-consistency/.github/workflows/ad-hoc-jepsen-test.yml@main
    with:
      test_name: ${{ inputs.test_name || 'PGlite + Generated API + Single Transactions' }}
      jepsen_cli: ${{ inputs.jepsen_cli || 'lein run test --workload electric-pglite --rate 50 --time-limit 100' }}
