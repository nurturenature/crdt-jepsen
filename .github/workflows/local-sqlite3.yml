name: 'Single Shared non-electrified SQLite3'

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  single-shared-non-electrified-sqlite3:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout jepsen-causal-consistency
        uses: actions/checkout@v4
        
      - name: Bring Up Docker Environment
        run: |
          cd $GITHUB_WORKSPACE/docker
          ./electricsql-build.sh
          ./electricsql-up.sh
          
      - name: Run Single Shared non-electrified SQLite3
        run: |
          cd $GITHUB_WORKSPACE/docker
          ./non-electric-sqlite3-full-test.sh

      - name: Jepsen, Client Logs
        if: ${{ always() }}
        run: |
          docker cp jepsen-control:/jepsen/jepsen-causal-consistency/store $GITHUB_WORKSPACE
          
      - name: 'Jepsen Test Artifacts: results'
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: 'Non-electric-SQLite3-results'
          path: |
            ${{ github.workspace }}/store/current/results.edn
            
      - name: 'Jepsen Test Artifacts: full'
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: 'Non-electric-SQLite3-full'
          path: |
            ${{ github.workspace }}/store/current
            